<main class="main h-screen">
  <router-outlet></router-outlet>
  <div class="h-[100vh] w-full flex flex-col justify-center items-center">
    <h1>Products</h1>
    <ng-container *ngIf="products$ | async as products; else noProducts">
      <div class="w-full flex flex-wrap gap-20 justify-center items-center mb-10">
        <div *ngFor="let product of products; let i = index" class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 flex flex-col justify-center items-center">
          <a>
             <img class="w-full h-80 object-cover rounded-t-lg" [src]="'assets/img/' + product.image" alt="product image">
          </a>
          <div class="px-5 pb-5">
            <a>
              <p class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.name }}</p>
            </a>
            <div>
              <p class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white text-left">{{ product.description }}</p>
            </div>
            <div *ngIf="product.onSale">
              <span class="text-md font-semibold text-red-500 dark:text-red-400">On sale</span>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-3xl font-bold text-gray-900 dark:text-white">{{ product.price }}â‚¬</span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #noProducts>
      <p>No products yet</p>
      <a routerLink="products/agregar">
        <button class="rounded-lg p-3 mt-5 bg-blue-300 text-md">Add a product</button>
      </a>
    </ng-template>
  </div>
</main>
